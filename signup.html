<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-box">
        <h1>Signup</h1>
        <p id="title">Its free and only takes a minute</p>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="Enter First Name">
            <label>Last Name</label>
            <input type="text" placeholder="Enter Last Name">
            <label>Email</label>
            <input type="email" placeholder="Enter Email">
            <label>Password</label>
            <input type="password" placeholder="Enter Password">
            <label>confirm Password</label>
            <input type="password" placeholder="Confirm Password">
            <input type="button" value="Submit">
        </form>
        <div id="bottom-text">
        <p id="signbtn">By Clicking the Sign up button,you agree to our<br>
        <a href="#">Terms and Condition</a> and <a href="#">Policy and Privacy</a>
        </p>
        </div>
   </div>
   <div id="copy"><p>Already have an account?<a href="login.html">Login here</a></p></div>
   
</body>
</html>
